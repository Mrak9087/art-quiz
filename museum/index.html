<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="container header_container">
            <div class="logo">
                <div class="logo_text">Louvre</div>
            </div>

            <nav class="header_nav">
                <ul class="nav_list">
                    <li><a class="nav_link" href="#visiting">Visiting</a></li>
                    <li><a class="nav_link" href="#explore">Explore</a></li>
                    <li><a class="nav_link" href="#video">Video</a></li>
                    <li><a class="nav_link" href="#video">Gallery</a></li>
                    <li><a class="nav_link" href="#tickets">Tickets</a></li>
                    <li><a class="nav_link" href="#contacts">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="welcome" id="welcome">
            <div class="container welcome_container">
                <div class="welcome_text">
                    <h2 class="title_section title_section_white">Welcome <br> to the Louvre</h2>
                    <p class="welcome_subtitle">From the castle to the museum</p>
                    <button class="welcome_btn">
                        Discover the Louvre
                    </button>
                </div>
                <div class="slider">
                    <div class="slider_wrapper">
                        <div class="slider_image">
                            <div class="slider_grad"></div>
                            <img src="./assets/img/welcome-slider/1.jpg" alt="1">
                            <img src="./assets/img/welcome-slider/2.jpg" alt="2">
                            <img src="./assets/img/welcome-slider/3.jpg" alt="3">
                            <img src="./assets/img/welcome-slider/4.jpg" alt="4">
                            <img src="./assets/img/welcome-slider/5.jpg" alt="5">
                        </div>
                        <div class="slider_panel">
                            <div class="slide_count">
                                <span class="slide_current">01</span>
                                <span>|</span>
                                <span class="slide_all">05</span>
                            </div>
                            <div class="slide_positions">
                                <div class="slide_position current_position"></div>
                                <div class="slide_position"></div>
                                <div class="slide_position"></div>
                                <div class="slide_position"></div>
                                <div class="slide_position"></div>
                            </div>
                            <div class="slider_nav">
                                <button class="slide_btn btn_next"></button>
                                <button class="slide_btn btn_prev"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="visiting" id="visiting"></section>
        <section class="explore" id="explore"></section>
        <section class="video" id="video"></section>
        <section class="gallery" id="gallery"></section>
        <section class="tickets" id="tickets"></section>
        <section class="contacts" id="contacts"></section>
    </main>
    <footer class="footer">
        <container></container>
    </footer>
</body>
</html>
